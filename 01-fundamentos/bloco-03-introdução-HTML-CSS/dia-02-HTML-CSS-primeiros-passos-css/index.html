<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        /*atualiza a cor e tamanho da tag 'h1' */
       h1 {
           font-size: 65px;
           color: orange;
       } 
       /*atualiza a cor de fundo da tag 'ul' */
       ul {
           background-color: palegoldenrod;
       }
       /*define a cor de funda da classe 'cor_de_fundo'*/
       .cor_de_fundo {
           background-color: silver;
       }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
     <!-- define a classe 'cor_de_fundo dentro de 'p' e "ul" ' -->
    <p class='cor_de_fundo'>Qual é a sua cor favorita?</p>
    <ul class ="cor_de_fundo">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
