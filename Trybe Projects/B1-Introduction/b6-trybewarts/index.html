<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da escola de magia e programaria Trybewarts">
    <h1 class="display-3" id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input class="form-control" type="email" name="email" placeholder="Email" id="login-email">
      <input class="form-control" type="password" name="password" placeholder="Senha" id="login-password">
      <button class="btn btn-primary" type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main class="container">
    <div id="form-container">
    <form action="" id="evaluation-form">
        <div class="form-title">
          <h2>Formulário de Avaliação</h2>
        </div>
        <div class='full-name'>
          <input type="text" name="nome" id="input-name" placeholder="Nome *" required>
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome *" required>
        </div> 
        <div class='user-info'>
          <input type="text" name="email" id="input-email" placeholder="Email *" required>
          
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select> 
        </div>
    <div class="container-select-markers">
      <div id="family-container">
        <label id="label-family">Qual sua família?</label><br>
        <div class="family-divs">
          <label class="form-check-label" for="front-family">Frontend</label>
          <input class="form-check-input" type="radio" id="front-family" name="family" value="Frontend"> 
        </div> 
        <div class="family-divs">
          <label class="form-check-label" for="back-family">Backend</label>
          <input class="form-check-input" type="radio" id="back-family" name="family" value="Backend"> 
        </div> 
        <div class="family-divs">
          <label class="form-check-label" for="full-family">FullStack</label>
          <input class="form-check-input" type="radio" id="full-family" name="family" value="FullStack">        
        </div>
         </div>
      <div id="subjects-container">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
        <div class="content-divs">  
          <label for="HoFs-family">HoFs</label>  
          <input class="subject form-check-input" name="materia" type="checkbox" id="HoFs-family" value="HoFs">
        </div>
        <div class="content-divs">  
          <label for="Jest-family">Jest</label>  
          <input class="subject form-check-input" name="materia" type="checkbox" id="Jest-family" value="Jest">
        </div>
        <div class="content-divs">  
          <label for="Promises-family">Promises</label>  
          <input class="subject form-check-input" name="materia" type="checkbox" id="Promises-family" value="Promises"><br>
        </div>
        <div class="content-divs">  
          <label for="React-family">React</label>  
          <input class="subject form-check-input" name="materia" type="checkbox" id="React-family" value="React">
        </div>
        <div class="content-divs">
          <label for="SQL-family">SQL</label>  
          <input class="subject form-check-input" name="materia" type="checkbox" id="SQL-family" value="SQL">
        </div>
        <div class="content-divs">
          <label for="Python-family">Python</label>  
          <input class="subject form-check-input" name="materia" type="checkbox" id="Python-family" value="Python">
        </div>
        </div>
    </div>
    <div id="rate-container">
      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <div class="rate-divs">
        <label for="value-1">1</label>
        <input class="form-check-input" type="radio" id="value-1" name="rate" value="1">
        <label for="value-2">2</label>
        <input class="form-check-input" type="radio" id="value-2" name="rate" value="2">
        <label for="value-3">3</label>
        <input class="form-check-input" type="radio" id="value-3" name="rate" value="3">
        <label for="value-4">4</label>
        <input class="form-check-input" type="radio" id="value-4" name="rate" value="4">
        <label for="value-5">5</label>
        <input class="form-check-input" type="radio" id="value-5" name="rate" value="5">
        <label for="value-6">6</label>
        <input class="form-check-input" type="radio" id="value-6" name="rate" value="6">
        <label for="value-7">7</label>
        <input class="form-check-input" type="radio" id="value-7" name="rate" value="7">
        <label for="value-8">8</label>
        <input class="form-check-input" type="radio" id="value-8" name="rate" value="8">
        <label for="value-9">9</label>
        <input class="form-check-input" type="radio" id="value-9" name="rate" value="9">
        <label for="value-10">10</label>
        <input class="form-check-input" type="radio" id="value-10" name="rate" value="10">
      </div>
    </div>
    <label class="textarea" >Deixe seu comentário:</label>
    <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
    <div id='counter'>500 caracteres restantes.</div>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
      </label>
      <button class="submit-button btn btn-primary" type="submit" id="submit-btn">Enviar</button>
    </form>
  </div>
    <img class="trybe-img" src="images/trybewarts-colored.svg" alt="Logotipo da Trybewarts junto ao formulário de inscrição." id="trybewarts-forms-logo">
  </main>
  <footer class="footer">
    <div class="rights-reserved">
      <p>Direitos reservados à Trybewarts©</p> 
    </div>
   
    <nav class="developed-by">
      <p>Desenvolvido por:</p>
      <a href="https://www.linkedin.com/in/viegasarthur/" target="_blank"><p>- Arthur Viegas</p></a>
      <a href="https://www.linkedin.com/in/alessandro-fuhr-de-mello/" target="_blank"><p>- Alessandro Fuhr</p></a>
      <a href="" target="_blank"><p>- Antonio Carlos</p></a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
